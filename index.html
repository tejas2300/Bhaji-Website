<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css" />

<body>
  <div id="non-print-body">
    <div class="form-container">
      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input type="text" id="itemRate" placeholder="Item Rate" required />
        <button type="submit" id="addItemBtn">Add Item</button>
      </form>
    </div>
    <div class="button-container">
      <button id="saveAndGeneratePDF">Save & Generate PDF</button>
      <button id="clearList">Clear List</button>
    </div>
  </div>
  <div class="container">
    <div class="container2">
      <div id="heading-div">
        <img src="app-logo-removebg.png" height="225px" , width="225px">
      </div>
      <div id="contact">
        <!-- <img src="heder_details.png" height="80px"> -->
        <span class="email">📧 paisvegetables@gmail.com</span> <br>
        <span class="mobileNo">📞 9960780088</span>
      </div>
    </div>
    <div class="table-container">
      <table id="itemList">
        <tr>
          <th>Vegetables Name</th>
          <th>Price</th>
        </tr>
        <thead>
          <!-- Display added items here -->
        </thead>
      </table>
    </div>
  </div>

  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Include your script.js file -->
  <script src="script.js"></script>
</body>

</html>
