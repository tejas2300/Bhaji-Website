<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- HTML forms for adding and editing items -->
      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input type="text" id="itemRate" placeholder="Item Rate" required />
        <button type="submit">Add Item</button>
      </form>
      <div id="itemList">
        <!-- Display added items here -->
      </div>
      <button id="saveAndGeneratePDF">Save & Generate PDF</button>
      <button id="clearList">Clear List</button>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Include your script.js file -->
    <script src="script.js"></script>
  </body>
</html>
